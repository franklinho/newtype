<style>
    body {
        margin: 0px;
    }

    #adcontainer {
        width:100%;
        height:100%;
        background:#003366;
        cursor:pointer;
        font-family:helvetica;
        margin: 0px;
    }

    #logo {
        margin-left: 0px;
        margin-top: 0px;
        width: 50%;

    }

    #image_container {
        margin-left: 20%;
        width: 60%;
        height: 35%;
        background-color: white;
        border-radius: 10px;


    }
    #image {
        margin-left: 5%;
        width: 90%;
        position:relative;
        top: 20%;

    }

        margin-top: 5%;

        width:50%;

    <div id="image_container"><img src="{{ product_image_url }}" id="image"></div>
    <div id="text">Looking for a camera? <br>Get the {{ product_name }}</div>
    <div id="cta">{{ cta }}</div>
</div>

            window.location = 'mopub://finishLoad';

    var clickEvent = function(){
        window.location="{{ product_url }}"
    }
